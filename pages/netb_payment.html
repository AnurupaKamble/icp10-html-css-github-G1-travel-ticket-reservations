<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Net Banking Payment</title>
    <link rel="stylesheet" href="./../css/netb.css" target="_blank">
</head>
<body>
        <div class="payment-container">
            <h2><img src="./../img/icons/credit-card-band-and-number.png" height="25px" style="padding-right:5px;"/>Net Banking Payment</h2>
            <form action="./../pages/payment_success.html" target="_blank">
                <div class="form">
                    <label for="bank-name"><img src="./../img/icons/bank-name.png" height="25px" style="padding-right:5px;"/><b>Bank Name:</b></label>
                    <select id="bank-name" required>
                        <option value="">Select Bank</option>
                        <option value="SBI">State Bank of India</option>
                        <option value="HDFC">HDFC Bank</option>
                        <option value="ICICI">ICICI Bank</option>
                        <option value="BOB">Bank Of Baroda Bank</option>
                        <option value="AXIS">AXIS Bank</option>
                    </select>
                </div>
                <div class="form">
                    <label for="account-number"><img src="./../img/icons/account-number.png" height="30px" style="padding-right:5px;"/><b>Account Number:</b></label>
                    <input type="text" id="account-number" required>
                </div>
                <div class="form">
                    <label for="ifsc-code"><img src="./../img/icons/ifsc_code.png" height="25px" style="padding-right:5px;"/><b>IFSC Code:</b></label>
                    <input type="text" id="ifsc-code" name="ifsc-code">
                </div>
                <div class="bank">
                <button type="submit">Pay Now</button>
            </div>
                <center>
                    <a href="./../pages/payment.html" target="_blank"><img src="./../img/back-button.png" height="50px" class="img"/></a>
                </center>
            </form>
        </div>
</body>
</html>
