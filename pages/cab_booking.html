<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cab Booking</title>
    <link rel="stylesheet" href="./../css/travel_booking.css"> 
</head>
<nav>
    <img src="./../img/icons/cab.png" class="logo" alt="Logo"><h1 class="title">Book Cab in your Area</h1>
    <a href="travel_ticket.html"target="_blank"><img src="./../img/icons/cab_payment.png" class="img1"/><h3 class="h1">Back</h3></a>
</nav>
<body>
    <div class="booking">
        <div class="booking-form">
            <h1>Book <span>Now</span></h1>
            <form action="" onsubmit="return validateform()">
    
            <input type="text" name="myname1" placeholder="Name" id="name" required>
            <input type="email" name="myemail" placeholder="Email-Id" id="" required>
            <input type="tel" name="myphone" placeholder="Mobile No." id="phonenum" required>
            <input type="number" name="myage" placeholder="Age" id="" required>
            <br>
            <br>
            <label for="destination">From <img src="./../img/icons/cab_booking.png"></label>
            <input type="text" name="destination" placeholder="Enter Source" id="name" required> <br>
            <label for="destination">To <img src="./../img/icons/cab_booking.png"></label>&nbsp; &nbsp;&nbsp;
            <input type="text" name="destination" placeholder="Enter Destination" id="name" required>
            <br>
            <br>
            <label for="travellers">Passengers<img src="./../img/icons/user.png"></label>
            <input type="number" name="travellers" placeholder="Enter Persons" id="" required>
            <br>
            <h4>Gender</h4>
            <input type="radio" name="mygender" id="" required> Male &nbsp; &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="radio" name="mygender" id=""> Female

</body>
</html>
