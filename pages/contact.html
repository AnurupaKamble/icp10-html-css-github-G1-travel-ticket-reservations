<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        body{
            margin: 0;
            padding: 0;
            font-family: "poppins";
        }
        body{
            display: flex;
            justify-content: center;
            align-items:center;
            min-width: 100px;
        }
        .container{
           position: relative;
           width: 100%;
           height: 100vh;
           background-color: #AFEEEE;
           display: flex;
           justify-content: center;
           align-items: center;
        }
        .item{
            width: 100%;
            height: 550px;
            max-width: 820px;
            background-color:#fff;
            border-radius: 20px;
            box-shadow: 0 0 20px 10px rgb(0,0,0.4);
            overflow: hidden;
            grid-template-columns: repeat(2,1fr);
            display: grid;
            z-index: 1000;
        }
        .contact{
            background-color:#fff;
        }
        .submit-form{
            background-color: #AFEEEE;

        }
        .first-text{
            padding-left: 20px;
            padding-top: 20px;
            font-size: 35px;
            color: black;
            font-weight:600;
        }
        
        .image{
            height:320px;
            width:320px;
        }
        .social-media{
            display: flex;
            list-style: none;
        }
       ul li{
            padding-left: 15px;
            font-size: 24px;
            margin-top: 10px;
        }
         i{
            background-color: #8f50ec;
            padding: 5px;
            border-radius:5px;
            transition: .3s;
            color: #fff;
        }
        .social-media i:hover{
            background: #fff;
            color: black;
        }
        .second-text{
            font-weight:500;
            color: black;
            padding-left:30px;
        }
        .third-text{
            font-size:20px;
            position:relative;
            top:10px;
            left: 20px;
            padding-top:10px;
            color: #fff;
        }
        form{
            padding: 0 40px;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        .input-box{
            height: 40px;
            width: 70%;
            margin: 30px 0;
            position: relative;
        }
        .input{
            width: 100%;
            height: 100%;
            background: transparent;
            border: 2px solid #fff;
            border-radius: 20px;
            outline: none;
            padding-left: 10px;
            color: #ffff;
            font-size: 16px;
        }
        .input-box label{
            padding: absolute;
            top:50%;
            left:10%;
            padding-left:15px;
            transform: translateY(-50%);
            font-size:15px;
            font-weight: 500;
            color:black;
            transition: .3s;
        }
        .input-box .input:focus ~label,
        .input-box .input:valid ~label{
            top:-3px;
            left:10px;
            font-weight:500;
            font-size: 12px;
            padding: 5px;
        }
        textarea.input{
            resize: none;
            min-height:140px;
            overflow:auto;
        }
        

    </style>
</head>
<body>
    <div class="container">
        <div class="item">
            <div class="contact">
                <div class="first-text">Contact Us</div>
                <img src="C:\Users\admin\Desktop\icp10-html-css-github-G1-travel-ticket-reservations\img\contact-img.webp" alt="logo" class="image">
                <div class="social-links">
                    <span class="second-text">Contact With Us:</span>
                    <ul class="social-media">
                        <li><a href="#"><i class="bx bxl-facebook"></i></a></li>
                        <li><a href="#"><i class="bx  bxl-twitter"></i></a></li>
                        <li><a href="#"><i class="bx bxl-youtube"></i></a></li>
                        <li><a href="#"><i class="bx bxl-linkedin"></i></a></li>
                    </ul>
                </div>
            </div>
            <div class="submit-form">
                <h1 class="third-text"> Send as a Message</h1>
                <form action="">
                    <div class="input-box">
                        <input type="text" class="input" required>
                        <label for="">Name</label>
                    </div>
                    <div class="input-box">
                        <input type="email" class="input" required>
                        <label for="">Email</label>
                    </div>
                    <div class="input-box">
                        <input type="tel" class="input" required>
                        <label for="">Phone</label>
                    </div> <div class="input-box">
                        <textarea name="" class="input" required  id="message" cols="30" rows="10"></textarea>
                        <label for="">Message</label>
                    </div>
                 </form>
            </div>
         </div>
         </div>
    </div>
</body>
</html>
