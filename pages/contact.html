<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        body{
            margin: 0;
            padding: 0;
            font-family: "poppins";
        }
        body{
            display:flex;
            justify-content: center;
            align-items:center;
            min-width: 100px;
        }
        .container{
           position: relative;
           width:100%;
           height:100vh;
           background-color:rgb(167,205,253);
           display: flex;
           justify-content:center;
           align-items: center;
        }
        .item{
            width:100%;
            height:550px;
            max-width:950px;
            background-color:#fff;
            border-radius: 20px;
            box-shadow: 0 0 20px 10px rgb(0,0,0,.4);
            overflow: hidden;
            grid-template-columns: repeat(2, 1fr);
            display: grid;
            z-index: 1000;
        }
        .contact{
            background-color:#fff;
        }
        .submit-form{
            background-color:#AFEEEE;

        }
        
        .image{
            height:370px;
            width:370px;
        }
        .social-media{
            display: flex;
            list-style: none;
        }
       ul li{
            padding-left: 15px;
            font-size: 24px;
            margin-top: 10px;
        }
         i{
            background-color: #8f50ec;
            padding: 5px;
            border-radius:5px;
            transition: .3s;
            color: #fff;
        }
        .social-media i:hover{
            background: #fff;
            color: black;
        }
        .second-text{
            font-size: 30px;
            color: black;
            padding-left:12px;
        }
          .third-text{
            font-size: 30px;
            padding-left: 35px;
           padding-top:0;
        }
        
        form{
            padding: 0 40px;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        .input-box{
            height:40px;
            width:70%;
            margin:15px 5px;
            position:relative;


        }
        .input{
            width: 100%;
            height: 90%;
            background: transparent;
            border: 1px solid #fff;
            border-radius: 20px;
            outline: none;
            padding-left: 20px;
            color:black;
            font-size:18px;
        }
        .input-box label{
            position: absolute;
            top:30%;
            left:10px;
            padding-left:10px;
            transform: translateY(-50%);
            font-size:10px;
            font-weight:600;
            color:black;
            transition: .3s;
        }
       
        textarea.input{
            resize: none;
            min-height:160px;
            overflow:auto;
            }
            .btn{
                position: relative;
                top:140px;
                left:0;
                background-color:rgb(170, 170, 244);
                text-align:center;
                border-radius:2px;
                height:30px;
                width:100px;
                font-size:25px;
                cursor: pointer;
                font-weight:500;
            }
            
    </style>
</head>
<body>
    <div class="container">
        <div class="item">
            <div class="contact">
                <img src="./../img/contact-img.webp" alt="logo" class="image"><br>
                <div class="social-links">
                    <span class="second-text">Contact With Us:</span><br>
                    Email:<a href="mailto:indiaexplore@.com"> indiaexplore@gmail.com</a><br>
                    mobile:<a href="tel:+913-456-7810">9356951316</a>
                </ul>
                  
                    <ul class="social-media">
                        <li><a href="https://www.facebook.com" target="_blank"><i class="bx bxl-facebook"></i></a></li>
                        <li><a href="https://www.twitter.com" target="_blank"><i class="bx  bxl-twitter"></i></a></li>
                        <li><a href="https://www.youtube.com" target="_blank"><i class="bx bxl-youtube"></i></a></li>
                        <li><a href="https://www.instagram.com" target="_blank"><i class="bx bxl-instagram"></i></a></li>
                        <li><a href="home_page.html" target="_blank"><i class='bx bx-home'></i></a></li>
                    </ul>
                </div>
            </div>
            <div class="submit-form">
                <h4 class="third-text"> Send as a Messages</h4>
                <form action="">
                    <div class="input-box">
                        <input type="text" class="input" placeholder="Name" required>
                    </div>
                    <div class="input-box">
                        <input type="email" class="input" placeholder="Email" required>
                    </div>
                    <div class="input-box">
                        <input type="phone" class="input" placeholder="Phone" required>

                    </div> 
                    <div class="input-box">
                         <textarea name="" class="input" required  placeholder="Message" cols="30" rows="10"></textarea>
                        </div>
                    <input type="submit" class="btn" value="Submit">
                 </form>
            </div>
         </div>
         </div>
    </div>
</body>
</html>
