<!DOCTYPE html>
<html lang="en">
<head>

    <title>Travel Ticket Feedback</title>
    <link rel="stylesheet" href="feedback.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <h1><i class="fas fa-plane"></i> Travel Ticket Feedback</h1>
    </header>
    <main class="container">
        <section class="feedback-form">
            <h2>We value your feedback!</h2>
            <p>Please let us know about your recent experience with our service.</p>
            <form>
                <div class="form-group">
                    <label for="name"><i class="fas fa-user"></i> Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="rating"><i class="fas fa-star"></i> Rating</label>
                    <select id="rating" name="rating" required>
                        <option value="">Select your rating</option>
                        <option value="5">Excellent</option>
                        <option value="4">Very Good</option>
                        <option value="3">Good</option>
                        <option value="2">Fair</option>
                        <option value="1">Poor</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="message"><i class="fas fa-comment"></i> Feedback</label>
                    <textarea id="message" name="message" rows="4" placeholder="Write your feedback here..."></textarea>
                </div>
                <button type="submit"><i class="fas fa-paper-plane"></i> Submit</button>
            </form>
        </section>
        <section class="images img">
            <h2>Your Adventures Matter!</h2>
