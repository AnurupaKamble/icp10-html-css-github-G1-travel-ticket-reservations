<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upi payment page</title>
    <link rel="stylesheet" href="./../css/upi.css">
</head>
<body>
        <div class="payment-container">
            <h2><img src="./../img/upi_payment.png" height="40px" style="padding-right: 5px;"/>UPI Payment Method</h2>
            <form>
                <div class="form">
                    <label for="upi-id"><img src="./../img/icons/id-card.png" height="25px" style="padding-right:5px ;"/><b>UPI ID:</b></label>
                    <input type="text" id="upi-id" placeholder="example@upi" required>
                </div>
                <div class="form">
                    <label for="amount"><img src="./../img/icons/amount.png" height="25px" style="padding-right:5px;"/><b>Amount:</b></label>
                    <input type="number" id="amount" placeholder="price" required>
                </div>
                <div class="form">
                    <label for="remark"><img src="./../img/icons/remark.png" height="25px" style="padding-right:5px;"/><b>Remark:</b></label>
                    <input type="text" id="remark" name="remark">
                </div>
                <div class="bank">
                <button type="submit"><a href="./../pages/payment_success.html" target="_blank">Pay Now</a></button>
                </div>
                <center>
                    <a href="./../pages/payment.html" target="_blank"><img src="./../img/back-button.png" height="50px" class="img"/></a>
                </center>
            </form>
        </div>
</body>
</html>
