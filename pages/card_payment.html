<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Payment</title>
</head>
<body>
    <div class="container_home">
        <div class="payment-container">
            <h2><img src="./../img/credit_card_page.png" height="25px" style="padding-right:5px;"/>Credit/Debit Card Payment</h2>
            <form>
                <div class="form">
                    <label for="card-number"><img src="./../img/icons/credit-card-band-and-number.png" height="25px" style="padding-right:5px;"/><b>Card Number:</b></label>
                    <input type="text" id="card-number" placeholder="xxxx-xxxx-xxxx-xxxx" required>
                </div>
                <div class="form">
                    <label for="expiration-date"><img src="./../img/icons/expired_date.png" height="25px" style="padding-right:5px;"/><b>Expiration Date:</b></label>
                    <input type="text" id="expiration-date" placeholder="mm/yyyy" required>
                </div>
                <div class="form">
                    <label for="cvv"><img src="./../img/icons/cvv.png" height="25px" style="padding-right:5px;"/><b>CVV:</b></label>
                    <input type="text" id="cvv" placeholder="xxx">
                </div>
                <div class="form">
                    <label for="name-on-card"><img src="./../img/icons/name.png" height="25px" style="padding-right:6px;"/><b>Name on Card:</b></label>
                    <input type="text" id="name-on-card" required>
                </div>
                <button type="submit">Pay Now</button>
                <center>
                    <a href="payment.html" target="_blank"><img src="./../img/back-button.png" height="50px" class="img"/></a>  
                </center>










            </form>
        </div>
    </div>
</body>
</html>
